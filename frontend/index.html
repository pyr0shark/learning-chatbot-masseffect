<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mass Effect Lore Assistant</title>
    <link rel="stylesheet" href="/frontend/styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Mass Effect Lore Assistant</h1>
            <div class="status-indicator">
                <span class="status-dot"></span>
                <span class="status-text">Online</span>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-avatar">ðŸ¤–</div>
                <div class="message-content">
                    <p>Hello! I'm your Mass Effect lore assistant. I can answer questions about the Mass Effect universe, including characters, events, locations, technology, and history. What would you like to know?</p>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    placeholder="Ask me about Mass Effect lore..."
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-button" aria-label="Send message">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    
    <script src="/frontend/chatbot.js"></script>
</body>
</html>
